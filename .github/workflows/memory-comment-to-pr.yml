name: Memory Update from Issue Comment (AI -> PR)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: read

jobs:
  memory_update:
    # Only run when:
    # - comment starts with "/memory"
    # - issue has label "memory"
    if: >
      startsWith(github.event.comment.body, '/memory') &&
      contains(join(github.event.issue.labels.*.name, ','), 'memory')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install OpenAI SDK
        run: npm i openai@^4

      - name: Parse instruction
        id: parse
        run: |
          echo "instruction<<EOF" >> $GITHUB_OUTPUT
          echo "${{ github.event.comment.body }}" | sed 's/^\/memory[ ]*//g' >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Run updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          INSTRUCTION: ${{ steps.parse.outputs.instruction }}
        run: node .github/scripts/update-profimend-state.mjs

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "state: update PROFIMEND_STATE"
          title: "state: update PROFIMEND_STATE"
          body: |
            Automated memory update from issue comment.
            Instruction: ${{ steps.parse.outputs.instruction }}
          branch: "ai/memory-update"
          delete-branch: true
